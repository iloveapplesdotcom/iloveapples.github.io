<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbiting Spheres around a Cube</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #container {
        width: 400px;
        height: 400px;
        perspective: 1000px;
    }

    #cube {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #fff;
        transform-style: preserve-3d;
        animation: rotateCube 5s linear infinite;
    }

    .sphere {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        transform-style: preserve-3d;
    }

    @keyframes rotateCube {
        from { transform: rotateX(0) rotateY(0) rotateZ(0); }
        to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    @keyframes rotateSphere1 {
        from { transform: rotateY(0) translateZ(150px); }
        to { transform: rotateY(360deg) translateZ(150px); }
    }

    @keyframes rotateSphere2 {
        from { transform: rotateY(0) translateZ(200px); }
        to { transform: rotateY(360deg) translateZ(200px); }
    }

    @keyframes rotateSphere3 {
        from { transform: rotateY(0) translateZ(250px); }
        to { transform: rotateY(360deg) translateZ(250px); }
    }

    @keyframes rotateSphere4 {
        from { transform: rotateY(0) translateZ(300px); }
        to { transform: rotateY(360deg) translateZ(300px); }
    }
</style>
</head>
<body>
<div id="container">
    <div id="cube"></div>
    <div class="sphere sphere1" style="transform: rotateY(0) translateZ(150px); background-color: #ff0; animation: rotateSphere1 3s linear infinite alternate;"></div>
    <div class="sphere sphere2" style="transform: rotateY(45deg) translateZ(200px); background-color: #0f0; animation: rotateSphere2 4s linear infinite alternate;"></div>
    <div class="sphere sphere3" style="transform: rotateY(90deg) translateZ(250px); background-color: #00f; animation: rotateSphere3 5s linear infinite alternate;"></div>
    <div class="sphere sphere4" style="transform: rotateY(135deg) translateZ(300px); background-color: #f00; animation: rotateSphere4 6s linear infinite alternate;"></div>
</div>
</body>
</html>
